<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007BFF; /* Header color */
            color: #fff;
            padding: 20px 0; /* More padding for better spacing */
            text-align: center;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        section {
            margin: 20px auto; /* Centering the section */
            background: #fff; /* White background */
            padding: 30px; /* More padding for comfort */
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            max-width: 600px; /* Max width for readability */
        }
        h2 {
            color: #007BFF; /* Section title color */
            margin-bottom: 15px; /* Space below title */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 12px; /* Increased padding for comfort */
            border: 1px solid #ccc; /* Border styling */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }
        button {
            background: #007BFF; /* Button color */
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            transition: background 0.3s; /* Smooth transition */
        }
        button:hover {
            background: #0056b3; /* Darker blue on hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777; /* Grey text */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<section>
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you! Please fill out the form below to send us your feedback or inquiries.</p>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Book Recommendation System. All rights reserved.</p>
</footer>

</body>
</html>
